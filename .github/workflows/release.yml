name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "릴리즈 버전 (예: 1.3.4)"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Git 설정
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: release 브랜치 생성
        run: git checkout -b release/v${{ github.event.inputs.version }}

      - name: package.json 버전 업데이트
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: 커밋 및 푸시
        run: |
          git add package.json
          git commit -m "CHORE: release v${{ github.event.inputs.version }}"
          git push origin release/v${{ github.event.inputs.version }}

      - name: main PR 생성
        run: |
          gh pr create \
            --base main \
            --head release/v${{ github.event.inputs.version }} \
            --title "Release v${{ github.event.inputs.version }}" \
            --body "## Release v${{ github.event.inputs.version }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: develop back-merge PR 생성
        run: |
          gh pr create \
            --base develop \
            --head release/v${{ github.event.inputs.version }} \
            --title "Release v${{ github.event.inputs.version }} → develop" \
            --body "## Release v${{ github.event.inputs.version }} back-merge"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
