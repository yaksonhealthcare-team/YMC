<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="약손명가 예약 앱 '테라피스트'로 간편하게 예약, 멤버십 관리, 특별 혜택 확인까지!"
    />
    <meta
      name="keywords"
      content="테라피스트, 약손명가, 약손명가 리프팅, 약손명가 예약, 피부 관리, 얼굴 붓기 빼는법, 경락, 스파, 에스테틱"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; frame-ancestors *;"
    />
    <title>테라피스트-에스테틱 예약</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener("error", function (e) {
        if (e.filename && e.filename.includes("maps.js")) {
          // 네이버 지도 API 로딩 실패 시 에러 처리
        }
      })

      // 네이버 지도 API 스크립트 동적 로딩
      function loadNaverMapScript() {
        const clientId = "iorpsr2u1r" // .env 파일의 VITE_NAVER_MAP_CLIENT_ID 값
        if (!clientId) {
          return
        }

        const script = document.createElement("script")
        script.type = "text/javascript"
        script.src = `https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=${clientId}&submodules=geocoder`
        script.async = true
        script.defer = true
        script.onerror = () => {
          // 네이버 지도 API 스크립트 로딩 실패 처리
        }
        script.onload = () => {
          // 네이버 지도 API 스크립트 로딩 완료 처리
        }
        document.body.appendChild(script)
      }

      // DOM이 로드된 후 스크립트 로드
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", loadNaverMapScript)
      } else {
        loadNaverMapScript()
      }
    </script>
  </body>
</html>
